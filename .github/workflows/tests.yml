name: Run macro, script and visual tests
on: [push]
env:
  RUNNING_ON_CI: true
  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
  PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
jobs:
  run-tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true
      - name: Git LFS Pull
        run: git lfs pull
      - name: Install Node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install dependencies
        run: yarn install
      - name: Run macro and script tests
        run: yarn test
      - name: Run visual regression tests
        run: yarn test-visual
        continue-on-error: true
      - name: Copy JUnit report
        run: cp backstop_data/ci_report/*.xml ${{ github.workspace }}
      - name: Upload JUnit report
        uses: actions/upload-artifact@v2
        with:
          name: junit-report
          path: /*.xml
      - name: Create approval link
        id: create_link
        uses: peter-evans/create-or-update-comment@v2
        with:
          issue-number: 1
          body: |
            To approve the visual regression test diffs, click here: 
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/<workflow_id>/dispatches?ref=${{ github.head_ref }}&inputs[task]=approve
          reactions: hooray
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Approve visual regression test diffs
        if: ${{ github.event_name == 'pull_request' && steps.wait_for_approval.outputs.approved == 'true' }}
        run: yarn test-visual:approve
      - name: Create Slack notification
        if: always()
        uses: edge/simple-slack-notify@master
        with:
          channel: '#pat-lib-notifications'
          status: ${{ job.status }}
          success_text: 'The build completed successfully'
          failure_text: 'The build failed'
          cancelled_text: 'The build was cancelled'
          fields: |
            [{ "title": "Action", "value": "${env.GITHUB_WORKFLOW} - build (${env.GITHUB_RUN_NUMBER})", "short": true },
            { "title": "Repository", "value": "${env.GITHUB_REPOSITORY}", "short": true },
            { "title": "By", "value": "${{ github.actor }}", "short": true },
            { "title": "Branch", "value": "${{ github.head_ref }}", "short": true },
            { "title": "View job", "value": "${env.GITHUB_SERVER_URL}/${env.GITHUB_REPOSITORY}/actions/runs/${env.GITHUB_RUN_ID}"}]
