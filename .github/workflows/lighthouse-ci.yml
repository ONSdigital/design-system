name: Lighthouse CI accessibility checks
on: [pull_request]

env:
    SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

jobs:
    lhci:
        name: Lighthouse CI
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  ref: ${{ github.event.pull_request.head.sha }}
            - name: Install Node
              uses: actions/setup-node@v4
              with:
                  node-version-file: '.nvmrc'
            - name: Install dependencies
              run: yarn install
            - name: Build pages
              run: yarn build
            - name: Build urls
              run: node ./lighthouse/lighthouse-get-urls.js
            - name: Run LHCI (collect, assert, conditional upload)
              run: |
                  lhci collect --config=${{ matrix.config }}
                  if ! lhci assert --config=${{ matrix.config }}; then
                  echo "Assertions failed"
                  lhci upload --config=${{ matrix.config }}
                  else
                  echo "Assertions passed, skipping upload."
                  fi
              env:
                  LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
              strategy:
                  matrix:
                      config:
                          - ./lighthouse/lighthouserc.skipAriaAllowed.js
                          - ./lighthouse/lighthouserc.js
