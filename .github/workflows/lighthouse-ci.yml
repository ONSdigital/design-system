name: Build project and run Lighthouse CI
on: [push]
jobs:
  lhci:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 14.5.0
        uses: actions/setup-node@v1
        with:
          node-version: 14.5.0
      - name: Install dependencies
        run: yarn install
      - name: Build pages
        run: yarn build
      - name: run Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.7.2
          lhci autorun --collect.numberOfFiles=400 || echo "LHCI failed!"