name: Lighthouse CI accessibility checks
on: [pull_request]

env:
    SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

jobs:
    lhci:
        name: Lighthouse CI
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  ref: ${{ github.event.pull_request.head.sha }}
            - name: Install Node
              uses: actions/setup-node@v4
              with:
                  node-version-file: '.nvmrc'
            - name: Install dependencies
              run: yarn install
            - name: Build pages
              run: yarn build
            - name: Build urls
              run: node ./lighthouse/lighthouse-get-urls.js
            - name: Run Lighthouse CI with aria-allowed audit skipped on selected URLs
              env:
                  LHCI_MODE: skipAriaAllowed
                  LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
              run: |
                  npm install -g @lhci/cli@0.14.x
                  lhci autorun --config=./lighthouse/lighthouserc.js

            - name: Run Lighthouse CI with all audits
              env:
                  LHCI_MODE: allAudits
                  LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
              run: |
                  lhci autorun --config=./lighthouse/lighthouserc.js
