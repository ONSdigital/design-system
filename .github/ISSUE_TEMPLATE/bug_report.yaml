name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug", "triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to fill out this bug report
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Details of the bug
    validations:
      required: true
  - type: textarea
    id: expected-outcome
    attributes:
      label: Expected outcome
      description: Details of the expected outcome
    validations:
      required: true
  - type: textarea
    id: impact
    attributes:
      label: Impact
      description: What is the impact of this bug/issue?
    validations:
      required: true
  - type: textarea
    id: reproduction-steps
    attributes:
      label: Reproduction steps
      description: A list of steps to reproduce the bug or issue
    validations:
      required: true
  - type: textarea
    id: example
    attributes:
      label: Example
      description: Add screenshot(s) or examples of the bug
      placeholder: Add a file, image or link
    validations:
      required: false
  - type: input
    id: version
    attributes:
      label: Version
      description: Confirmation of the version of the design system that is being used
      placeholder: For example, 32.2.7
    validations:
      required: true
  - type: checkboxes
    id: device
    attributes:
      label: Device
      description: Confirmation of the device(s) being used
      options:
        - label: Desktop
        - label: Mobile
        - label: Tablet
  - type: input
    id: device-details
    attributes:
      label: Device Details
      description: Here you can provide further information about the device(s) that are affected by this bug/issue.
    validations:
      required: false
  - type: checkboxes
    id: operating-system
    attributes:
      label: Operating system
      description: Confirmation of the operating system(s) being used
      options:
        - label: Windows
        - label: macOS
        - label: Android
        - label: iOS
        - label: Other
  - type: input
    id: operating-system-details
    attributes:
      label: Operating system details
      description: Here you can provide further information about the operating system(s) that are affected by this bug/issue.
    validations:
      required: false
  - type: checkboxes
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      options:
        - label: Firefox
        - label: Chrome
        - label: Safari
        - label: Microsoft Edge
        - label: Microsoft Internet Explorer
        - label: Other
  - type: input
    id: browsers-details
    attributes:
      label: Browser details
      description: Here you can provide further information about the browser(s) that are affected by this bug/issue.
    validations:
      required: false
