language: node_js
node_js:
- 10.14.2
cache: yarn
jobs:
  include:
  - stage: test
    script: yarn test
  - stage: npm-bundle
    script: yarn npm-bundle && npm version $TRAVIS_BRANCH --allow-same-version -m
      "chore - release version %s [skip ci]" --allow-empty
    deploy:
    - provider: npm
      skip_cleanup: true
      email: bameyrick@gmail.com
      api_key:
        secure: 
      on:
        tags: true
    - provider: script
      script: bash .travis/pu.sh
      on:
        tags: true
stages:
- name: test
  if: tag IS NOT present
- name: npm-bundle
  if: tag IS present
notifications:
  slack:
    secure: 
