language: node_js
node_js:
- 10.18.1
cache: yarn
jobs:
  include:
  - stage: test
    script: yarn test
  - stage: test-visual
    script: yarn test-visual
  - stage: npm-bundle
    script: yarn npm-bundle && npm version $TRAVIS_BRANCH --allow-same-version -m
      "chore - release version %s [skip ci]" --allow-empty
    deploy:
    - provider: npm
      skip_cleanup: true
      email: richard.mccarthy.ons@gmail.com
      edge: true
      api_key:
        secure: 
      on:
        tags: true
stages:
- name: test
  if: tag IS NOT present
- name: test-visual
  if: branch = master
- name: npm-bundle
  if: tag IS present
notifications:
  slack:
    secure: 
